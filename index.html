<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки со звуками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff0000; /* Красный цвет для выделения */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #no {
            background-color: #ff6b6b;
            color: white;
        }
        #yes {
            background-color: #51cf66;
            color: white;
        }
        #sure {
            background-color: #339af0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="question">Озиев хуесос?</div>
    <h1>Выберите ответ:</h1>
    <div class="buttons">
        <button id="no">Нет</button>
        <button id="yes">Да</button>
        <button id="sure">Конечно</button>
    </div>

    <!-- Аудиофайлы (можно заменить на свои) -->
    <audio id="soundNo" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"></audio>
    <audio id="soundYes" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>

    <script>
        // Получаем элементы кнопок и аудио
        const btnNo = document.getElementById('no');
        const btnYes = document.getElementById('yes');
        const btnSure = document.getElementById('sure');
        const soundNo = document.getElementById('soundNo');
        const soundYes = document.getElementById('soundYes');

        // При нажатии на "Нет" – играет первый звук
        btnNo.addEventListener('click', () => {
            soundNo.currentTime = 0; // Перематываем на начало
            soundNo.play();
        });

        // При нажатии на "Да" или "Конечно" – играет второй звук
        btnYes.addEventListener('click', () => {
            soundYes.currentTime = 0;
            soundYes.play();
        });

        btnSure.addEventListener('click', () => {
            soundYes.currentTime = 0;
            soundYes.play();
        });
    </script>
</body>
</html>
