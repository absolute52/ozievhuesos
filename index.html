<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кнопки со звуками</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial;
        }
        h1 {
            color: red;
        }
        button {
            padding: 10px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #no {
            background: #ff6b6b;
            color: white;
        }
        #yes, #sure {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Озиев хуесос?</h1>
    
    <button id="no">Нет</button>
    <button id="yes">Да</button>
    <button id="sure">Конечно</button>

    <script>
        // Создаем аудио элементы
        const soundNo = new Audio('no.mp3');
        const soundYes = new Audio('yes.mp3');
        
        // Вешаем обработчики на кнопки
        document.getElementById('no').onclick = () => {
            soundNo.currentTime = 0;
            soundNo.play();
        };
        
        document.getElementById('yes').onclick = () => {
            soundYes.currentTime = 0;
            soundYes.play();
        };
        
        document.getElementById('sure').onclick = () => {
            soundYes.currentTime = 0;
            soundYes.play();
        };
    </script>
</body>
</html>
