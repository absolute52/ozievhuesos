<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кнопки со звуками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: red;
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #no {
            background-color: #ff6b6b;
            color: white;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #sure {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Озиевхуесос?</h1>
    
    <div>
        <button id="no">Нет</button>
        <button id="yes">Да</button>
        <button id="sure">Конечно</button>
    </div>

    <script>
        // Звуковые файлы из папки
        const soundNo = new Audio('no.mp3');
        const soundYes = new Audio('yes.mp3');

        // Назначаем обработчики кнопок
        document.getElementById('no').addEventListener('click', function() {
            soundNo.currentTime = 0;
            soundNo.play();
        });

        document.getElementById('yes').addEventListener('click', function() {
            soundYes.currentTime = 0;
            soundYes.play();
        });

        document.getElementById('sure').addEventListener('click', function() {
            soundYes.currentTime = 0;
            soundYes.play();
        });
    </script>
</body>
</html>
