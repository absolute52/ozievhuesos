<!DOCTYPE html>
<html>
<head>
    <title>Кнопки</title>
</head>
<body>
    <div style="font-size: 24px; text-align: center; margin: 30px;">Озиев хуесос?</div>
    
    <div style="text-align: center;">
        <button onclick="playNo()" style="padding: 10px 20px; margin: 5px;">Нет</button>
        <button onclick="playYes()" style="padding: 10px 20px; margin: 5px;">Да</button>
        <button onclick="playYes()" style="padding: 10px 20px; margin: 5px;">Конечно</button>
    </div>

    <script>
        function playNo() {
            new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3').play();
        }
        function playYes() {
            new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3').play();
        }
    </script>
</body>
</html>
